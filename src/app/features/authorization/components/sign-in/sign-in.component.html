<div *ngIf="!isResetPasswordPage">

 <form [formGroup]="signInForm" class="login-form">
        <app-email-input [formControl]="email"></app-email-input>
    <app-password-input
      [formControl]="password"
      [title]="passwordTitle"
      [isPasswordValid]="isPasswordValid"
      [isPasswordTouched]="isPasswordTouched"
    ></app-password-input>

    <p class="forgot__link--wrapper">
      <a class="forgot__link" >
        Forgot your password?
      </a>
    </p>

    <div class="signIn__wrapper">
      <button class="link primary-link signIn__button" type="submit">Sign In</button>
    </div>
  </form>

  <p class="additional-question__wrapper">
    <span class="additional-question">Don't have an account?</span>
    <a class="additional-question__link">
      <span>Sign Up now</span>
      <img src="../../../../../assets/img/arrow-right.svg" alt="arrow_right_icon">
    </a>
  </p>
</div>
<router-outlet></router-outlet>
